{% extends "accounts/base.html" %} {% load i18n %} {% load account socialaccount
%} {% block head_title %}{% trans "Sign In" %}{% endblock %} {% block content %}
<div class="bg-light text-center d-flex flex-column gap-3">
  <h1 class="display-1 my-5 fw-bold">Login</h1>
  <form
    method="POST"
    action="."
    class="d-flex flex-column align-items-center gap-3 m-3"
  >
    {% csrf_token %}
    <div class="d-flex justify-content-center align-items-center gap-3">
      <span class="fa-solid fa-envelope text-warning fa-2x"></span>
      <input
        type="email"
        placeholder="Email..."
        name="login"
        class="form-control"
      />
    </div>
    <div class="d-flex justify-content-center align-items-center gap-3">
      <span class="fa-solid fa-lock text-warning fa-2x"></span>
      <input
        type="password"
        placeholder="Password..."
        name="password"
        class="form-control"
      />
    </div>

    <button class="btn btn-warning btn-lg mt-3">Login</button>
  </form>
  ------ OR ------
  <a href="#">{% trans "Forgot Password?" %} </a>
  <span
    >you already have an account ? <a href="/accounts/signup/">Sign up</a></span
  >
</div>
{% endblock %}
