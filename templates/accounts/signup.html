{% extends "accounts/base.html" %} {% block content %}
<div class="bg-light text-center d-flex flex-column gap-3">
  <h1 class="display-1 my-5 fw-bold">Signup</h1>
  <form method="POST" class="d-flex flex-column align-items-center gap-3 m-3">
    {% csrf_token %}

    <div class="d-flex justify-content-center align-items-center gap-3">
      <span class="fa-solid fa-envelope text-warning fa-2x"></span>
      <input
        required
        type="email"
        placeholder="Email..."
        name="email"
        class="form-control"
      />
    </div>
    <div class="d-flex justify-content-center align-items-center gap-3">
      <span class="fa-solid fa-lock text-warning fa-2x"></span>
      <input
        type="password"
        placeholder="Password..."
        name="password1"
        class="form-control"
      />
    </div>
    <div class="d-flex justify-content-center align-items-center gap-3">
      <span class="fa-solid fa-lock text-warning fa-2x"></span>
      <input
        type="password"
        placeholder="Confirm password..."
        name="password2"
        class="form-control"
      />
    </div>

    <button class="btn btn-warning btn-lg mt-3">Register</button>
    <div class="flex gap-5 text-3xl"></div>

    <span
      >You already have an account ?
      <a href="/accounts/login" class="text-red-500 font-bold">Login</a></span
    >
  </form>
</div>

{% endblock %}
